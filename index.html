        const LightGarlands = () => {
            const strings = [

            const bulbXPositions = [5, 15, 25, 35, 45, 55, 65, 75, 85, 95];

            const getQuadraticBezierY = (t, startY, cpY, endY) => {
                return Math.pow(1 - t, 2) * startY + 
                       2 * (1 - t) * t * cpY + 
                       Math.pow(t, 2) * endY;
            };

            return (
                <div className="absolute inset-x-0 top-0 h-44 z-0 pointer-events-none">
                    <svg className="w-full h-full" viewBox="0 0 100 60" preserveAspectRatio="none">

                                <stop offset="40%" stopColor="#fde68a" stopOpacity="0.95" />

                            <filter id="bulbGlow" x="-50%" y="-50%" width="200%" height="200%">

                                <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
                            </filter>
                        </defs>

                            const cpX = (str.start[0] + str.end[0]) / 2;
                            const pathD = `M ${str.start[0]},${str.start[1]} Q ${cpX},${str.cpY} ${str.end[0]},${str.end[1]}`;

                                        d={pathD}
                                        fill="none"
                                        stroke="#d1d5db"
                                        strokeWidth="0.5"
                                        strokeLinecap="round"
                                        opacity="0.8"
                                    />

                                    {bulbXPositions.map((x, i) => {
                                        const t = (x - str.start[0]) / (str.end[0] - str.start[0]);
                                        
                                        const y = getQuadraticBezierY(t, str.start[1], str.cpY, str.end[1]);
                                        
                                        const angle = -5 + Math.random() * 10;
                                        const animDelay = (i * 0.3 + (str.id === 's2' ? 0.5 : 0)) + 's';

                                        return (
                                            <g key={`b-${str.id}-${i}`} transform={`translate(${x}, ${y}) rotate(${angle})`}>
                                                <g className="bulb-wrapper" style={{ animationDelay: animDelay }}>
                                                    {/* ì „êµ¬ ë³¸ì²´ */}

                                                        opacity="0.4" 
                                                        className="bulb-glow"
                                                    />
                                                </g>
                                            </g>
                                        );
                                    })}

                            );
