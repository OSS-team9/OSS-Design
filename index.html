                    <div className="absolute -top-6 w-36 h-14 bg-white rounded-full shadow-md z-10 flex items-center justify-center">

                <div className="w-full h-28 relative z-10">
                    <svg className="absolute bottom-0 w-full h-full filter drop-shadow-xl"

                        <defs>

                            </linearGradient>
                        </defs>
                        <path
                            fill="url(#snowGradient)"
                            d="M0,224L48,229.3C96,235,192,245,288,261.3C384,277,480,299,576,282.7C672,267,768,213,864,213.3C960,213,1056,267,1152,266.7C1248,267,1344,213,1392,186.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
                        />

            </div>
        );

        // Ï†ÑÍµ¨ Í∞ÄÎûúÎìú 
        const LightGarlands = () => {
            const strings = [
                { start: [-10, 5], end: [110, 10], cpY: 25, id: 's1' }, 
                { start: [-10, 20], end: [110, 30], cpY: 55, id: 's2' },
            ];

            const bulbXPositions = [5, 15, 25, 35, 45, 55, 65, 75, 85, 95];

            const getQuadraticBezierY = (t, startY, cpY, endY) => {
                return Math.pow(1 - t, 2) * startY + 
                       2 * (1 - t) * t * cpY + 
                       Math.pow(t, 2) * endY;
            };

            return (
                <div className="absolute inset-x-0 top-0 h-44 z-0 pointer-events-none">
                    <svg className="w-full h-full" viewBox="0 0 100 60" preserveAspectRatio="none">
                        <defs>
                            <radialGradient id="bulbGradient" cx="35%" cy="35%" r="50%" fx="30%" fy="30%">
                                <stop offset="0%" stopColor="#ffffff" stopOpacity="1" />
                                <stop offset="40%" stopColor="#fde68a" stopOpacity="0.95" />
                                <stop offset="100%" stopColor="#f59e0b" stopOpacity="1" />
                            </radialGradient>
                            
                            <filter id="bulbGlow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur stdDeviation="0.4" result="coloredBlur"/>
                                <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
                            </filter>
                        </defs>

                        {strings.map((str) => {
                            const cpX = (str.start[0] + str.end[0]) / 2;
                            const pathD = `M ${str.start[0]},${str.start[1]} Q ${cpX},${str.cpY} ${str.end[0]},${str.end[1]}`;

                                <g key={str.id}>
                                    <path
                                        d={pathD}
                                        fill="none"
                                        stroke="#d1d5db"
                                        strokeWidth="0.5"
                                        strokeLinecap="round"
                                        opacity="0.8"
                                    />

                                    {bulbXPositions.map((x, i) => {
                                        const t = (x - str.start[0]) / (str.end[0] - str.start[0]);
                                        
                                        const y = getQuadraticBezierY(t, str.start[1], str.cpY, str.end[1]);
                                        
                                        const angle = -5 + Math.random() * 10;
                                        const animDelay = (i * 0.3 + (str.id === 's2' ? 0.5 : 0)) + 's';

                                        return (
                                            <g key={`b-${str.id}-${i}`} transform={`translate(${x}, ${y}) rotate(${angle})`}>
                                                <g className="bulb-wrapper" style={{ animationDelay: animDelay }}>
                                                    <circle 
                                                        cx="0" 
                                                        cy="2" 
                                                        r="1.8" 
                                                        fill="url(#bulbGradient)"
                                                        stroke="#d97706"
                                                        strokeWidth="0.1"
                                                    />
                                                    <circle 
                                                        cx="0" 
                                                        cy="2" 
                                                        r="1.8" 
                                                        fill="#fcd34d"
                                                        filter="url(#bulbGlow)"
                                                        opacity="0.4" 
                                                        className="bulb-glow"
                                                    />
                                                </g>
                                            </g>
                                        );
                                    })}
                                </g>
                            );
                        })}

            );

                        }

                        @keyframes snowball-fall-1 {

                            100% { transform: translateY(150%) translateX(10px); opacity: 0; }
                        }

                            20% { opacity: 0.9; }
                            100% { transform: translateY(150%) translateX(-10px); opacity: 0; }
                        }

                        }

                        .animate-snowball-fall-2 { animation: snowball-fall-2 3.5s linear infinite; }
                        .animate-snowball-fall-3 { animation: snowball-fall-3 2.8s linear infinite; }

                                </div>
                                <p className="text-sm text-center text-gray-300 leading-relaxed">
                                    ÏñºÍµ¥ÏùÑ Ï∞çÏúºÎ©¥,<br />
                                    AIÍ∞Ä Í∞êÏ†ïÏùÑ ÏùΩÍ≥† Ï∫êÎ¶≠ÌÑ∞Î•º ÎßåÎì§Ïñ¥Ïöî.
                                </p>
                            </div>
                            <div className="absolute bottom-10 animate-bounce">

                        </section>

                        {/* PAGE 3 */}
                        <section className="snap-section px-6">

                                <div className="grid grid-cols-4 gap-3 mb-6 w-full">

                                                i < 5

                                        >
                                            {i < 5 ? (
                                                <span className="text-xl">
                                                    {["‚õÑ", "üéÑ", "üéÅ", "‚òï", "üéÖ"][i]}

                                <p className="text-sm text-center text-gray-300 leading-relaxed">
                                    ÌïòÎ£®ÌïòÎ£® ÏåìÏù∏ Í∞êÏ†ïÎì§Ïù¥<br />
                                    Îã¨Î†• ÏúÑÏóêÏÑú ÌÅ¨Î¶¨Ïä§ÎßàÏä§ Ìä∏Î¶¨Ï≤òÎüº<br />
                                    Î∞òÏßùÏù¥Î©∞ Ï±ÑÏõåÏßà Í±∞ÏòàÏöî.
                                </p>
                            </div>

                        {/* PAGE 4 */}

                            <div className="glass-card p-6 w-full max-w-[320px] flex flex-col items-center shadow-2xl border-t-4 border-yellow-500 relative z-10">
                                {/* Ïä§ÎÖ∏Ïö∞Î≥º */}
                                <div className="relative mb-5 w-40 h-40">
                                    {/* Ïú†Î¶¨ Íµ¨Ï≤¥ */}
                                    <div className="absolute inset-0 rounded-full bg-gradient-to-b from-white/20 to-white/5 backdrop-blur-sm border-4 border-white/30 shadow-[0_0_20px_rgba(255,215,0,0.3)] overflow-hidden">
                                        
                                        {/* 1. Ïßë */}
                                        <div className="absolute inset-0 flex items-center justify-center pb-2">
                                            <Home className="w-20 h-20 text-yellow-200 filter drop-shadow-[0_0_8px_rgba(255,215,0,0.6)]" />
                                        </div>

                                        {/* 2. Ïä§ÎÖ∏Ïö∞Î≥º ÎÇ¥Î∂Ä Îàà ÎÇ¥Î¶º */}
                                        {[...Array(50)].map((_, i) => {
                                            const animType = Math.ceil(Math.random() * 3); 
                                            const size = Math.random() * 2 + 1.5; 
                                            return (
                                                <div key={i} className={`absolute bg-white rounded-full opacity-80 animate-snowball-fall-${animType}`} style={{
                                                    left: `${Math.random() * 100}%`,
                                                    width: `${size}px`,

                                                    animationDelay: `${Math.random() * 3}s`,
                                                    animationDuration: `${2.5 + Math.random() * 2.5}s`
                                                }} />
                                            );
                                        })}
                                    </div>
                                    
                                    {/* Ïä§ÎÖ∏Ïö∞Î≥º Î∞õÏπ®ÎåÄ */}
                                    <div className="absolute -bottom-2 left-1/2 -translate-x-1/2 w-24 h-6 bg-gradient-to-b from-yellow-700 to-yellow-900 rounded-full shadow-lg z-20"></div>
                                </div>
                                
                                <div className="flex items-center gap-2 mb-2 text-yellow-300">
                                    <Home className="w-5 h-5" />
                                    <span className="font-bold">Í∞êÏ†ï ÎùºÏö¥ÏßÄ Ï±ÑÏö∞Í∏∞</span>
                                </div>

                                <p className="text-sm text-center text-gray-300 leading-relaxed">
                                    ÌÅ¨Î¶¨Ïä§ÎßàÏä§Î•º ÎßûÏù¥Ìïú<br />
                                    ÏßëÏùÑ Îî∞ÎúªÌïòÍ≤å Íæ∏Î©∞Î≥¥ÏÑ∏Ïöî!
                                </p>
                            </div>
                            <div className="absolute bottom-10 animate-bounce">
                                <ChevronDown className="w-8 h-8 text-white opacity-70" />

                        </section>

                        {/* PAGE 5 */}
                        <section className="snap-section px-6 text-center bg-black/40 backdrop-blur-sm">
                            <div className="glass-card p-8 w-full max-w-[320px] flex flex-col items-center justify-center shadow-2xl border-t-4 border-red-500">
                                <div className="mb-6 relative">
                                    <Heart className="w-20 h-20 text-red-500 mx-auto animate-pulse fill-red-500" />
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <span className="text-3xl">?</span>
                                    </div>
                                </div>
                                <h2 className="text-2xl font-bold mb-8 leading-snug">
                                    ÏßÄÍ∏à ÎãπÏã†Ïùò Í∞êÏ†ïÏùÄ<br />
                                    Ïñ¥Îñ§ Î™®ÏäµÏùºÍπåÏöî?
                                </h2>
                                <button
                                    className="w-full max-w-[280px] py-4 bg-gradient-to-r from-red-600 to-red-800 text-white font-bold rounded-full text-lg shadow-lg hover:scale-105 transition-transform flex items-center justify-center gap-2 ring-2 ring-white/30"
                                    onClick={() => window.location.href = "https://oss-frontend-red.vercel.app/"}
                                >
                                    <Camera className="w-5 h-5" />
                                    <span>ÏßÄÍ∏à Î∞îÎ°ú ÏãúÏûëÌïòÍ∏∞</span>
                                </button>
                                <p className="mt-6 text-xs text-gray-400">
                                    ¬© 2025 Today-Haru Team. All rights reserved.
                                </p>
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<LandingPage />);
    </script>
